<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Condensed:wght@400;700&family=Roboto&Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
   
    <title>Criar um ponto de coleta de doação</title>
</head>
<body>

    <div id="page-create-point">

            <header>
                <img src="assets/logo.png" alt="logomarca">
                <a href="/" >
                    <span></span>
                    Voltar para home
                </a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de doação</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Número/Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>

                    <div class="field-group">
                             <div class="field">
                                <label for="state">Estado</label>
                                <select name="uf" required>
                                    <option value="">Selecione o Estado</option>
                                </select>

                                <input type="hidden" name="state" required>
                            </div>

                            <div class="field">
                                <label for="city">Cidade</label>
                                <select name="city" disabled required>
                                    <option value="">Selecione a cidade</option>
                                </select>
                            </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Itens de doação</legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="assets/alimentos.svg" alt="Alimentos" />
                            <span>Alimentos</span>
                        </li>

                        <li data-id="2">
                            <img src="assets/roupas.svg" alt="Roupas" />
                            <span>Roupas</span>
                        </li>

                        <li data-id="3">
                            <img src="assets/remedios.svg" alt="Remédios" />
                            <span>Remédios</span>
                        </li>

                        <li data-id="4">
                            <img src="assets/higiene.svg" alt="Higiene" />
                            <span>Higiene</span>
                        </li>

                        <li data-id="5">
                            <img src="assets/livros.svg" alt="Livros" />
                            <span>Livros</span>
                        </li>

                        <li data-id="6">
                            <img src="assets/brinquedos.svg" alt="Brinquedos" />
                            <span>Brinquedos</span>
                        </li>

                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button>Cadastrar ponto de coleta de doação</button>

            </form>

           
    </div>
    <script src="scripts/create-point.js"></script>
</body>
</html>
